         text-align: center;
      }
      form div {
         margin-bottom: 15px;
      }
      label {
         display: block;
         margin-bottom: 5px;
      }
   </style>
</head>

      </ul>
   </nav>

   <!-- Основной контент -->
   <div class="content">
      <h1>Опрос про вашего кота</h1>
      <form action="https://example.com/submit" method="POST">
         <!-- Имя кота -->
         <div>
            <label for="cat_name">Имя вашего кота:</label>
            <input type="text" id="cat_name" name="cat_name" value="Барсик">
         </div>

         <!-- Возраст кота -->
         <div>
            <label for="cat_age">Возраст вашего кота (лет):</label>
            <input type="number" id="cat_age" name="cat_age" value="2">
         </div>

         <!-- Дата рождения кота -->
         <div>
            <label for="birth_date">Дата рождения:</label>
            <input type="date" id="birth_date" name="birth_date" value="2022-05-01">
         </div>

         <!-- Пол кота -->
         <div>
            <label>Пол вашего кота:</label>
            <input type="radio" id="male" name="gender" value="Мужской" checked>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="Женский">
            <label for="female">Женский</label>
         </div>

         <!-- Цвет шерсти кота -->
         <div>
            <label for="fur_color">Цвет шерсти вашего кота:</label>
            <select id="fur_color" name="fur_color">
               <option value="Белый">Белый</option>
               <option value="Черный">Черный</option>
               <option value="Рыжий">Рыжий</option>
               <option value="Серый">Серый</option>
               <option value="Пятнистый">Пятнистый</option>
            </select>
         </div>

         <!-- Длина шерсти -->
         <div>
            <label>Длина шерсти:</label>
            <input type="checkbox" id="short" name="fur_length" value="Короткая">
            <label for="short">Короткая</label>
            <input type="checkbox" id="long" name="fur_length" value="Длинная">
            <label for="long">Длинная</label>
         </div>

         <!-- Секретная информация (скрытое поле) -->
         <input type="hidden" name="hidden_info" value="secret_cat_info">

         <!-- Характер кота -->
         <div>
            <label for="character">Опишите характер вашего кота:</label>
            <textarea id="character" name="character">Ласковый и игривый</textarea>
         </div>

         <!-- Пароль для изменения анкеты -->
         <div>
            <label for="password">Пароль для изменения анкеты:</label>
            <input type="password" id="password" name="edit_password" value="12345">
         </div>

         

         <!-- Кнопка отправки -->
         <div>
            <button type="submit">Отправить анкету</button>
         </div>
      </form>
   </div>

   <!-- Футер -->

   </footer>

</body>
